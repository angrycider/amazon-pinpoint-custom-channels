AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Amazon Pinpoint Salesforce Channel.  This application will insert records
  into Salesforce.  Written in Node.
Parameters:
  SALESFORCECONSUMERKEY:
    Type: String
    Description: Salesforce Consumer Key
Resources:
  SalesforceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SalesforceFunction
      Handler: app.handler
      Runtime: nodejs12.x
      Timeout: 60
      Environment:
        Variables:
          SALESFORCE_CONSUMER_KEY:
            Ref: SALESFORCECONSUMERKEY
Outputs:
  SalesforceFunction:
    Description: A function invoked by an Amazon Pinpoint Campaign or Journey that
      will insert a record into Salesforce
    Value:
      Fn::GetAtt:
      - SalesforceFunction
      - Arn
